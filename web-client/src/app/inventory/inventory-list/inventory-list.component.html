<div class="row">
  <div class="col-sm-2"></div>
   <div class="col-sm-8">
     <div class="row">
       <div class="col-sm-10">
         <h2 class="inventory-title">Springboot Warehouse Inventory App</h2>
       </div>
       <div class="col-sm-2">
         <button class="btn btn-outline-light btn-sm" (click)="onAddItem()">Add</button>
       </div>
     </div>
     <div class="instructions">
       To edit an inventory item double-click one below.
     </div>
     <div class="row">
       <div class="col-sm-12">
         <hr>
       </div>
     </div>
     <div class="row">
       <div class="col-sm-12">
         <app-list-header></app-list-header>
         <app-inventory-item
           *ngFor="let inventoryItem of inventory; let i = index"
           [inventoryItem]="inventoryItem"
           [index]="i"
           (dblclick)="onEditItem(inventory[i].id)"
         ></app-inventory-item>
       </div>
     </div>
   </div>
  <div class="col-sm-2"></div>
</div>
